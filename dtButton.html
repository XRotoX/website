<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet'    href='https://use.fontawesome.com/releases/v5.8.2/css/all.css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel='stylesheet'    href='https://use.fontawesome.com/releases/v5.8.2/css/all.css'>

  <link rel="stylesheet" href="./dist/material-datetime-picker.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<link rel='stylesheet'    href='https://use.fontawesome.com/releases/v5.8.2/css/all.css'>
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
rel="stylesheet">
<link rel="stylesheet" href="./dist/material-datetime-picker.css">

<script src="https://unpkg.com/babel-polyfill@6.2.0/dist/polyfill.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rome/2.1.22/rome.standalone.js"></script>
<script src="./dist/material-datetime-picker.js" charset="utf-8"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/flatly/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="build/css/bootstrap-datetimepicker.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" type="text/javascript"></script>
<script src="build/js/bootstrap-datetimepicker.min.js"></script>

  
</head>
<body>
<div class="ccontainer" style="text-align: center;">
<div class="reservationcard" style="text-align: center;display: inline-block; height: 200px; width: 600px; border-radius: 20px; background: white;margin: 20px; box-shadow: 1px 0px 20px -8px rgba(0,0,0,0.75); position: relative;">
<div class="container">
<div class="row">
<div class="col-sm-3" style="background-color: #2ECC71; color: white; height: 200px; width: 600px; border-radius: 20px 0px 0px 20px;text-align: center;position:relative;">
<div class="day" style="font-size: 60px;margin:auto;font-weight: 700;position:relative;">{{date}}</div>
<div class="dayname" style="font-size: 20px;margin:auto;font-weight: 100;">{{dayname}}</div>
<div class="time" style="margin: 10px auto;font-size: 30px;font-weight: 700;position: relative;">{{time}}</div>
</div>
<div class="col-md-9" style="position:relative;color: #666;text-align: left;" >

<div class="title" style="color: black;font-size: 30px;font-weight:900;margin-top: 10px;"><i class="fas fa-futbol"></i> {{title}}</div>
<div class="name" style="font-size: 15px;margin:auto;font-weight: 100;position:relative;"><i class="far fa-clock"></i> Booked by {{name}}</div>
<div class="since" style="font-size: 15px;margin:auto;font-weight: 100;position:absolute;top: 25px;right: 20px;">{{since}}</div>
<div class="duration" style="font-size: 20px;margin:auto;font-weight: 100;"><i class="fas fa-hourglass-start"></i> {{duration}} minutes</div>
<div class="players" style="font-size: 20px;margin:auto;font-weight: 100;"><i class="fas fa-male"></i> {{players}}</div>
<div class="participatebtn"  onclick="openparticipate()" style="font-size: 20px;margin:auto;font-weight: 100;position:absolute;right: 20px;bottom: 20px;"><button type="button" {{disabled}} onclick="openpar()" class="btn btn-info">Participate</button></div>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
